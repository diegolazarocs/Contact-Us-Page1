<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us Page</title>
  </head>
  <body>
    <main>
      <h1>Connect With Us</h1>
      <p>
        We wold love ro respond to your queries and help you succeed. Feel free
        to get in touch with us.
      </p>

      <div class="conteiner">
        <div class="contact_left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Avinash" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="number" placeholder="+55 11 92222-2222" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>E-mail</label>
                <input type="email" placeholder="Avinash@gmail.com" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Something" />
              </div>
            </div>
            <textarea name="" id="" crows="5" placeholder="Your Message"></textarea>
            <button>SEND</button>
          </form>
        </div>

        <div class="contact_right">
          <h3>Reach us</h3>
        </div>
      </div>
    </main>
  </body>
</html>
